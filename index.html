<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="images/logo.svg" alt="Base Apparel">
    </header>
    <main>
        <div class="left-col">
            <h1><span>We're</span> coming soon</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
            <form action="" method="post">
                <div class="user-email">
                    <input type="email" name="email" id="email" placeholder="Email Address" onkeyup="validateEmail()" required>
                    <span id="invalid-icon"></span>
                    <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
                </div>
                <p id="invalid-message"></p>
            </form>
        </div>
        <div class="right-col">
            <!-- background image  -->
        </div>
    </main>

        </p>
    </footer>
     -->
    <script src="index.js"></script>
</body>
</html>
